<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h2>Rock Paper Scissors Game</h2>
    <div>
        <button onclick="playGame('Rock')">Rock</button>
        <button onclick="playGame('Paper')">Paper</button>
        <button onclick="playGame('Scissors')">Scissors</button>
    </div>


    <script>
        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function pickComputerMove(randomNumber) {
            if (randomNumber < 0.33) {
                return 'Rock';
            } else if (randomNumber < 0.66) {
                return 'Paper';
            } else {
                return 'Scissors';
            }
        }

        function playGame(playerMove) {
            const randomNumber = Math.random();
            const computerMove = pickComputerMove(randomNumber);
            let result;

            if (playerMove === computerMove) {
                result = 'Tie';
            } else if ((playerMove === 'Rock' && computerMove === 'Scissors') || (playerMove === 'Paper' && computerMove === 'Rock') || (playerMove === 'Scissors' && computerMove === 'Paper')){
                result = 'You Win.';
            } else {
                result = 'You Lose.'
            }

            if (result === 'You Win.') {
                score.wins += 1;
            }else if (result === 'You Lose.') {
                score.losses += 1;
            }else if (result === 'Tie') {
                score.ties += 1;
            }

            alert(`You picked: ${playerMove}, Computer picked: ${computerMove}. Result is: ${result}\n\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
        }
    </script>
</body>
</html>
